<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="image/password.png"  type="image/png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">


</head>
<body>
    <div class="box">
        <h3>Gere a sua nova senha</h3>

        <input type="text" placeholder="Criar Senha" id="password" readonly>
        
        <table>
            <th><div id="button" class="btn1"onclick="gerarSenha()">Gerar Senha</div></th>
            <th><a  id="button" class="btn2" onclick="copiarSenha()">Copiar Senha</a></th>
        </table>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
